<!DOCTYPE html>
<html>
    <head>
        <title>REPORT AN ATTACK</title>
        <link rel="stylesheet" href="about.css">
    </head>

    <body>
        <div class="header">
            <img src="pat-logo.png" alt="logo" id="logo">
            <div class="tags">
                <ul>
                    <li><a href="flex.html">Home</a></li>
                    <li><a href="#">Reports</a></li>
                    <li><a href="#">Blog</a></li>
                    <li><a href="about.html">Report an Attack</a></li>
                </ul>
            </div>
        </div>
        <br><br><br>
        <div class="picform">
            <img src="hhhh.png" alt="form" id="image-container">
        

            <div class="form">
                
                <p><b>Report Attack</b></p>
                <p>Fill in The Details of The Attack You Would Like To Report And the Information Would Be Verified</p><br>
                    
                <div class="first1">
                    <div class="form-group">
                        <label for="date"></label>
                        <input type="date" id="title" name="date" placeholder="19-aug-2005">
                    </div>
                
                    <div class="form-group">
                        <label for="title"></label>
                        <input type="text" id="title" name="title" placeholder="Article(optional)">
                    </div>
                </div>   
                <div class="first1">
                    <div class="form-group">
                        <label for="title"></label>
                        <input type="text" id="title" name="title" placeholder="Title">
                    </div>
                    <div class="form-group">
                        <label for="Article"></label>
                        <input type="text" id="title" name="title" placeholder="Assailant">
                    </div>
                </div> 
                <div class="first1">
                    <div class="form-group">
                        <label for="Title"></label>
                        <input type="text" id="title" name="title" placeholder="victim Affiliation">
                    </div>

                    <div class="form-group">
                        <label for="victim-affiliation"></label>
                        <select id="victim-affiliation" name="victim-affiliation" placeholder="victim-affiliation">
                            <option value="unlawful-arrest">Unlawful Arrest</option>
                            <option value="unlawful-arrest">Physical attack</option>
                            <option value="unlawful-arrest">Murder</option>
                            <option value="unlawful-arrest">Threath </option>
                            <option value="unlawful-arrest">Harassment</option>
                            <option value="unlawful-arrest">Cyberbulling</option>
                        </select>
                    </div>
                </div>
                <div class="first1">
                    <div class="form-group">
                        <label for="Title"></label>
                        <input type="text" id="name" name="title" placeholder="Name of Victim">
                    </div>
                    <div class="form-group">
                        <label for="gender"></label>
                        <select id="gender" name="gender">
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                            <option value="female">Binary</option>
                            <option value="female">Others</option>
                        </select>
                    </div>
                </div>
                <div class="first1">
                    <div class="form-group">
                        <label for="Title"></label>
                        <input type="text" id="title" name="title" placeholder="victim Affiliation">
                    </div>
                     <div class="form-group">
                            <label for="State"></label>
                            <select id="State" name="country" aria-placeholder="state">
                            <option value="nigeria">Gombe</option>
                            <option value="nigeria">Bauchi</option>
                            <option value="nigeria">Borno</option>
                            <option value="nigeria">Yobe</option>
                            <option value="nigeria">Adamawa</option>
                            <option value="nigeria">Taraba</option>
                            <option value="nigeria">Abuja</option>
                            <option value="nigeria">sokoto</option>
                        </select>
                    </div>
                </div>
                    <div class="description">
                        <label for="description"></label>
                        <textarea id="description" name="description" placeholder="Enter description" ></textarea>
                    </div>
                   <div class="form-group">
                        <label for="file-upload"></label>
                        <input type="file" id="file-upload" name="file-upload" multiple>
                    </div>

                    <div class="submit">
                        <button type="submit" id="sub">REPORT ATTACK</button>
                    </div>
                </div>
            </div>
        <br><br>

        <div class="footer">
            <a href="#" class="logo">CJID</a>
            
            <div class="contact">
                <p>Get in touch</p>
                <a href="mailto:report@pressattack.africa">report@pressattack.africa</a>
                <a href="tel:+2348108766577">(+234) 810 876 6577</a>
            </div>
        
            <div class="social">
                <p>Follow Us On Twitter</p>
                <a href="https://twitter.com" target="_blank">
                    <i class="fab fa-twitter"></i> Twitter
                </a>
            </div>
        </div>

        <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>
        <script src="about.js"></script>
    </body>
</html>
